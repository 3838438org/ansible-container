# tasks/show-output.yml
--- 
- name: Cat output
  command: cat "{{ output_file }}" 
  register: import_output

- name: Remove the output file
  file:
    path: "{{ output_file }}" 
    state: absent

- name: Show output results
  debug: var=import_output.stdout_lines

- debug: msg="Return code {{ return_code }}"

- name: Check status
  assert:
    that:
      - return_code == '0'
